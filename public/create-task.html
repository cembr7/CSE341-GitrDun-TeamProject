<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Create a New Task</h2>
        <form action="" method="POST">
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="listLabel">List Label:</label>
                        <input type="text" id="listLabel" name="listLabel" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="progress">Progress/Status:</label>
                        <select id="progress" name="progress">
                            <option value="not-started">Not Started</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" name="notes" rows="4"></textarea>
                    </div>
                    <div class="form-group" id="repeat-group">
                        <label for="repeat">Repeat:</label>
                        <input type="radio" id="repeat-yes" name="repeat" value="yes"><label for="repeat-yes">Yes</label>
                        <input type="radio" id="repeat-no" name="repeat" value="no"><label for="repeat-no">No</label>
                    </div>
                    <div class="form-group" id="frequency-group" style="display: none;">
                        <label for="frequency">Frequency:</label>
                        <select id="frequency" name="frequency">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit">Create Task</button>
        </form>
        <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
