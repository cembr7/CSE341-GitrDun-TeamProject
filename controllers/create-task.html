<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form-container">
        <h2 id="pageTitle">Create a New Task</h2>
        <div id="formError" class="error" style="display:none"></div>
        <form id="taskForm" action="" method="POST">
            <input type="hidden" id="taskId" name="taskId" value="">
            <div class="form-row">
                <div class="form-column">
                    <div class="form-group">
                        <label for="name">Title:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="listId">List:</label>
                        <select id="listId" name="listId" required>
                            <option value="">Loading lists...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority:</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="inbox">Inbox</option>
                            <option value="doing">Doing</option>
                            <option value="done">Done</option>
                            <option value="delegate">Delegate</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Notes:</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <!-- Repeat/frequency fields removed for now (not in API model) -->
                </div>
            </div>
            <button id="submitBtn" type="submit">Create Task</button>
        </form>
        <p><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
